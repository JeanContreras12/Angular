<button
  class="btn btn-primary mx-2"
  (click)="changeHero()"
  *ngIf="name !== 'SpiderMan'">Cambiar nombre
</button>

<button
  *ngIf="age !== 25"
  class="btn btn-primary"
  (click)="changeAge()">Cambiar edad
</button>

<button
  (click)="resetForm()"
  class="btn btn-primary mx-2">Reset
</button>
