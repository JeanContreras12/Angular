<h4>List of characters aviable</h4>
<ul class="list-group">

  <li *ngFor="let character of characterlist; let i = index" class="list-group-item">

    <div>
      <span>{{i+1}}. </span>
      <span>{{ character.name}} </span> - <strong>Power</strong>: {{character.power}}
      <button (click)="onDeleteCharacter(character.id)" class="btn btn-danger">X</button>
    </div>
  </li>
</ul>
